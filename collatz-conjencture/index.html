<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collatz Conjencture</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Collatz Conjencture</h1>
      <p>The calculator will run a sequence until it eventually transform every positive integer into 1.</p>
      <p>Choose your own number to perform the collatz function on!</p>
      <section class="inputs">
        <input
          type="number"
          id="input-value"
          placeholder="Add a number"
          oninput="validity.valid||(value='');"
          min="0"
        /><button id="btn">Calculate</button>
      </section>

      <div class="container">
        <p>Number used in Collatz function:</p>
        <p class="highlight" id="first-value">0</p>
        <p>Number of steps used in sequence:</p>
        <p class="highlight" id="steps-value">0</p>
        <p>Highest number in sequence:</p>
        <p class="highlight" id="highest-value">0</p>
      </div>
    </main>
  </body>
</html>
