<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="app-container">
      <header>
        <div class="text-wrapper">
          <h1>Invoice creator</h1>
          <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
      </header>

      <div class="main-container">
        <div class="btn-wrapper">
          <button id="car-btn">Wash Car: $10</button>
          <button id="lawn-btn">Mow Lawn: $20</button>
          <button id="weeds-btn">Pull Weeds: $30</button>
        </div>

        <div class="price-list">
          <h2>TASK</h2>
          <h2>TOTAL</h2>
        </div>

        <div class="total-price">
          <h2>NOTES</h2>
          <h2>TOTAL AMOUNT</h2>
        </div>
        <div class="output-display">
          <p class="note-txt">We accept cash, credit card or PayPal</p>
          <p class="dolla">$0</p>
        </div>
        <button class="send-btn" id="send-btn">Send invoice</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
